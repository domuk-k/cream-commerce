# src/test/resources/application-test.yml
spring:
  datasource:
    # ServiceConnection 어노테이션으로 URL은 컨테이너에서 자동 주입됩니다.
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: test
    password: test

  jpa:
    # 테스트마다 스키마를 새로 만들고 테스트 끝나면 드롭
    hibernate:
      ddl-auto: create-drop
    # SQL 로그를 보고 싶을 때
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      # schema.sql 을 무시하고 Hibernate에게만 DDL을 위임
      mode: never

logging:
  level:
    # JDBC 초기화 로그
    org.springframework.test.context.jdbc: DEBUG
    # Hibernate SQL 로그
    org.hibernate.SQL: DEBUG